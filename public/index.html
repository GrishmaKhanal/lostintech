    <title>Lost in tech</title>

  <body onload="removeLoader()">
    <div id="loader"></div>
    <div  id="root"></div>

    <script>
      function removeLoader() {
        setTimeout(() => {
          document.getElementById("loader").style.display = "none";
        }, 2000);
      }
    </script>
  </body>
